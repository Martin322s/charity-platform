<form class="auth-form" id="register-form">
	<h2 class="auth-form-title">Създай акаунт</h2>

	<div class="auth-success">
		Регистрацията беше успешна! Вече можете да влезете.
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="register-name">Пълно име</label>
		<input type="text" id="register-name" class="auth-input" placeholder="Иван Иванов" required>
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="register-email">Имейл</label>
		<input type="email" id="register-email" class="auth-input" placeholder="вашият@имейл.com" required>
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="register-password">Парола</label>
		<input type="password" id="register-password" class="auth-input" placeholder="••••••••" required>
		<div class="auth-password-strength">
			<div class="auth-password-bar"></div>
		</div>
		<div class="auth-password-text">Сигурност на паролата: Твърде слаба</div>
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="register-confirm">Потвърди парола</label>
		<input type="password" id="register-confirm" class="auth-input" placeholder="••••••••" required>
	</div>

	<div class="auth-remember">
		<input type="checkbox" id="terms" class="auth-checkbox" required>
		<label for="terms">Съгласен съм с <a href="#" class="auth-link">Условията</a> и <a href="#"
				class="auth-link">Политиката за поверителност</a></label>
	</div>

	<button type="submit" class="auth-submit">Създай акаунт</button>

	<div class="auth-separator">
		<span>ИЛИ</span>
	</div>

	<div class="auth-social">
		<button type="button" class="auth-social-btn">Google</button>
		<button type="button" class="auth-social-btn">Facebook</button>
	</div>
</form>
