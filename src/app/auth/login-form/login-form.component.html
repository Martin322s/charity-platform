<form class="auth-form active" id="login-form">
	<h2 class="auth-form-title">Добре дошъл отново</h2>

	<div class="auth-error">
		Невалиден имейл или парола. Моля, опитайте отново.
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="login-email">Имейл</label>
		<input type="email" id="login-email" class="auth-input" placeholder="вашият@имейл.com" required>
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="login-password">Парола</label>
		<input type="password" id="login-password" class="auth-input" placeholder="••••••••" required>
	</div>

	<div class="auth-remember">
		<input type="checkbox" id="remember-me" class="auth-checkbox">
		<label for="remember-me">Запомни ме</label>
		<a href="#" class="auth-forgot">Забравена парола?</a>
	</div>

	<button type="submit" class="auth-submit">Вход</button>

	<div class="auth-separator">
		<span>ИЛИ</span>
	</div>

	<div class="auth-social">
		<button type="button" class="auth-social-btn">Google</button>
		<button type="button" class="auth-social-btn">Facebook</button>
	</div>
</form>
