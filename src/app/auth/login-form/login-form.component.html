<form class="auth-form active" id="login-form">
	<h2 class="auth-form-title">Welcome Back</h2>

	<div class="auth-error">
		Invalid email or password. Please try again.
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="login-email">Email</label>
		<input type="email" id="login-email" class="auth-input" placeholder="your@email.com" required>
	</div>

	<div class="auth-input-group">
		<label class="auth-label" for="login-password">Password</label>
		<input type="password" id="login-password" class="auth-input" placeholder="••••••••" required>
	</div>

	<div class="auth-remember">
		<input type="checkbox" id="remember-me" class="auth-checkbox">
		<label for="remember-me">Remember me</label>
		<a href="#" class="auth-forgot">Forgot Password?</a>
	</div>

	<button type="submit" class="auth-submit">Sign In</button>

	<div class="auth-separator">
		<span>OR</span>
	</div>

	<div class="auth-social">
		<button type="button" class="auth-social-btn">Google</button>
		<button type="button" class="auth-social-btn">Facebook</button>
	</div>
</form>
