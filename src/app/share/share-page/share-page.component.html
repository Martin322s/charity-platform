<div class="shareform_body">
	<div class="shareform_container">
		<div class="shareform_header">
			<h1 class="shareform_title">Споделяне</h1>
			<p class="shareform_subtitle">Помогнете за по-добър свят като споделите събитие или кауза</p>
		</div>

		<div class="shareform_card">
			<div class="shareform_tabs">
				<div class="shareform_tab" [class.shareform_tab_active]="activeTab === 'event'"
					(click)="setTab('event')">
					Събитие
				</div>
				<div class="shareform_tab" [class.shareform_tab_active]="activeTab === 'donation'"
					(click)="setTab('donation')">
					Кауза за дарение
				</div>
			</div>

			<div class="shareform_forms">
				<app-share-event *ngIf="activeTab === 'event'"></app-share-event>
				<app-share-cause *ngIf="activeTab === 'donation'"></app-share-cause>
			</div>
		</div>
	</div>
</div>
